<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center"> Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input class="form-control" type="username" placeholder="Please put your E-mail Address">
            <br>

            <input class="form-control" type="password" placeholder=" Please Put Your Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>


    </div>
    <div id=transaction-area>
        <div class="row">
            <div class="col-md-4 ">
               <div class="deposit status">
                <h5> Deposit</h5>
                <h2>$ <span id = current-deposit>00</span></h2>
               </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdrow status">
                    <h5>Withdrow</h5>
                <h2>$ <span id= current-withdraw>00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$ <span id = balance>1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-6">
                <div class="half-col">
                    <h4>Deposit</h4>
                <br>
                <input id= deposit-amount class="form-control" type="text" placeholder="$ Amount You Want To Deposit">
                <br>
                <button id= add-deposit class="btn btn-success"> Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="half-col">
                    <h4>Withdraw</h4>
                    <br>
                    <input id= withdraw-amount class="form-control" type="text" placeholder="$ Amount You Want To Withdraw">
                    <br>
                    <button id= add-withdraw class="btn btn-success"> Withdraw</button>
                </div>
               
            </div>
        </div>

    </div>
    <script>
        // login btn event handler
        const loginBtn = document.getElementById("login")
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        //deposit button event handler
        const depositBtn = document.getElementById("add-deposit");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("deposit-amount")
            updateSpan("current-deposit", depositNumber)
            updateSpan("balance", depositNumber);
            document.getElementById("deposit-amount").value = "";

            // const currentDeposit = document.getElementById("current-deposit").innerText;
            // const currentDepositAmount = parseFloat(currentDeposit);
            // const totalAmount =depositNumber + currentDepositAmount;
            // document.getElementById("current-deposit").innerText = totalAmount;

            // const balance = document.getElementById("balance").innerText
            // const balanceAmount = parseFloat(balance);
            // const totalBalanceAmount = depositNumber + balanceAmount;
            // document.getElementById("balance").innerText = totalBalanceAmount;
        })
            //withdraw button handler
        const withdrawBtn = document.getElementById("add-withdraw")
        withdrawBtn.addEventListener ("click", function(){
            const withdrawNumber = getInputNumber("withdraw-amount")
            updateSpan("current-withdraw", withdrawNumber);
            updateSpan("balance", -1 *withdrawNumber)


            // const current = document.getElementById("balance").innerText;
            // const currentAmount = parseFloat(current);
            // const totalAmount =currentAmount - withdrawNumber;
            // document.getElementById("balance").innerText = totalAmount;

            document.getElementById("withdraw-amount").value = "";

        }) 

            function getInputNumber(id){
            const amount =document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
            }

            function updateSpan(id, depositNumber){
                const current = document.getElementById(id).innerText;
            const currentAmount = parseFloat(current);
            const totalAmount =depositNumber + currentAmount;
            document.getElementById(id).innerText = totalAmount;
            }
    </script>
</body>

</html>
